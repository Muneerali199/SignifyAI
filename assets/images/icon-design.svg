<!-- SignSpeak App Icon - 1024x1024 -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="150" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="870" cy="870" r="100" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="800" cy="200" r="60" fill="#10B981" opacity="0.2"/>
  
  <!-- Main Hand Sign (Peace/Victory Sign) -->
  <g transform="translate(512, 380)" filter="url(#shadow)">
    <!-- Palm -->
    <ellipse cx="0" cy="80" rx="85" ry="100" fill="url(#handGradient)"/>
    
    <!-- Wrist -->
    <rect x="-50" y="160" width="100" height="60" rx="15" fill="url(#handGradient)"/>
    
    <!-- Index Finger -->
    <ellipse cx="-40" cy="-20" rx="25" ry="120" fill="url(#handGradient)" transform="rotate(-15 -40 -20)"/>
    
    <!-- Middle Finger -->
    <ellipse cx="40" cy="-30" rx="25" ry="130" fill="url(#handGradient)" transform="rotate(15 40 -30)"/>
    
    <!-- Thumb -->
    <ellipse cx="-90" cy="40" rx="22" ry="80" fill="url(#handGradient)" transform="rotate(-45 -90 40)"/>
    
    <!-- Folded Fingers Shadow -->
    <ellipse cx="20" cy="100" rx="40" ry="25" fill="#4F46E5" opacity="0.2"/>
  </g>
  
  <!-- Speech Bubble with AI Sparkle -->
  <g transform="translate(680, 580)">
    <!-- Bubble -->
    <rect x="0" y="0" width="220" height="140" rx="25" fill="#10B981" filter="url(#shadow)"/>
    <polygon points="20,140 50,170 50,140" fill="#10B981"/>
    
    <!-- Sound Waves -->
    <g stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none">
      <path d="M 50 45 Q 65 45 65 70 Q 65 95 50 95" opacity="0.9"/>
      <path d="M 70 35 Q 90 35 90 70 Q 90 105 70 105" opacity="0.7"/>
      <path d="M 90 25 Q 115 25 115 70 Q 115 115 90 115" opacity="0.5"/>
    </g>
    
    <!-- AI Sparkle -->
    <g transform="translate(160, 50)">
      <path d="M 0,-20 L 3,-5 L 20,0 L 3,5 L 0,20 L -3,5 L -20,0 L -3,-5 Z" fill="#FFFFFF"/>
      <circle cx="0" cy="0" r="6" fill="#FCD34D"/>
    </g>
  </g>
  
  <!-- Bottom Text "SignSpeak" -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    SignSpeak
  </text>
  
  <!-- AI Badge -->
  <g transform="translate(512, 950)">
    <rect x="-60" y="-18" width="120" height="36" rx="18" fill="#10B981"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      AI Powered
    </text>
  </g>
</svg>
